<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Skill</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Add skill" data-type="skill"><i class="fas fa-plus"></i> Add skill</a>
    </div>
  </li>
  {{#each skills as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name flexrow">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Skill"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Skill"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
